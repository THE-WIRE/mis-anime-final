<div class="view project-card-container">
    <p>Projects</p>
    <md-card class="project-card" *ngFor="let project of projects">
        <md-card-header>
            <md-card-title>{{project.pname}}</md-card-title>
            <md-card-subtitle>Created : {{project.pst}}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
            <p>
                {{project.pdesc}}
            </p>
        </md-card-content>
        <md-card-actions>
            <button md-button (click)="setGlobalProject(project.$key)">OPEN</button>
        </md-card-actions>
    </md-card>
</div>
