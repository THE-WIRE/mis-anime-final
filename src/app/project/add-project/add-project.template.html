<div class="project-form">
    <form #projectForm="ngForm" (ngSubmit)="add(projectForm.value)">
        <label for="pname">Project Name</label>
        <input (ngModel)="pname" type="text" name="pname" value="">

        <label for="ptype">Project Type</label>
        <select (ngModel)="ptype" name="ptype">
        <option value="A">A</option>
        <option value="B">B</option>
    </select>

        <label for="pst">Start Date</label>
        <input type="date" (ngModel)="pst" name="pst" value="">

        <label for="pendt">End Date</label>
        <input type="date" (ngModel)="pendt" name="pendt" value="">

        <button type="submit">Create Project</button>

    </form>

</div>
