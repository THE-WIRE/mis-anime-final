<div class="view">
    <p>Project Details</p>

    <ul *ngFor="let project of project_details">
        <li><strong>Name : </strong> {{project.pname}}</li>
        <li><strong>Project Type : </strong> {{project.ptype}}</li>
        <li><strong>Description : </strong> {{project?.pdesc}}</li>
        <li><strong>Start Date : </strong> {{project?.pst}}</li>
        <li><strong>End Date : </strong> {{project?.pendt}}</li>
    </ul>
</div>
