<md-card>
    <button md-raised-button [routerLink]="['/app/prepro/version/add',asset_id,dept_id]">Add Version</button>
    <br/>
    <br/>
    <br/>
    <table class="table table-fixed">
        <thead>
            <tr>
                <th>Version</th>
                <th>Started</th>
                <th>Expected</th>
                <th>Status</th>
                <th>Total Time</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let av of asset_versions">
                <td>{{av.avercode}}</td>
                <td>{{av?.averst}}</td>
                <td>{{av?.averendt}}</td>
                <td>
                    {{av?.stats?.status | status}}
                    <!--<md-select>
                        <md-option></md-option>
                    </md-select>-->
                </td>
                <td>{{av?.stats?.total | mstohms}}</td>
                <td>
                    <button md-raised-button *ngIf="av?.stats?.status != 2 && av?.stats?.status != 3" type="button" color="primary" (click)="start(av)">Start</button>
                    <button md-raised-button *ngIf="av?.stats?.status == 2" type="button" color="accent" (click)="pause(av, false)">Pause</button>
                    <button md-raised-button *ngIf="av?.stats?.status == -1" type="button" color="warn" (click)="done(av)">Mark Done</button>
                    <button md-raised-button type="button" color="none" (click)="goToNotes(1, av?.$key) ">Notes</button>
                </td>
            </tr>
        </tbody>
    </table>
</md-card>
