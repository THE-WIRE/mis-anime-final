<md-card>
    <button md-raised-button [routerLink]="['/asset/version/add',asset_id,dept_id]">Add Version</button>
    <br/>
    <br/>
    <br/>
    <table class="table table-fixed">
        <thead>
            <tr>
                <th>Version</th>
                <th>Started</th>
                <th>Expected</th>
                <th>Status</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let av of asset_versions">
                <td>{{av.avercode}}</td>
                <td>{{av?.averst}}</td>
                <td>{{av?.averendt}}</td>
                <td>
                    {{av?.status | status}}
                    <!--<md-select>
                        <md-option></md-option>
                    </md-select>-->
                </td>
                <td>
                    <button md-raised-button *ngIf="av?.status == 3" type="button" color="primary" (click)="accept(av)">Accept</button>
                    <button md-raised-button *ngIf="av?.status == 3" type="button" color="accent" (click)="p_accept(av)">Partially Accept</button>
                    <button md-raised-button *ngIf="av?.status == 3" type="button" color="warn" (click)="reject(av)">Reject</button>
                    <button md-raised-button type="button" color="none" (click)="goToNotes(1, av?.$key)">Notes</button>
                </td>
            </tr>
        </tbody>
    </table>
</md-card>
