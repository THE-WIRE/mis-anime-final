<div class="col-md-6">
    <md-card class="widget">
        <div class="col-md-12">
            <form #noteForm="ngForm" (ngSubmit)="add(noteForm.value)">
                <md-card class="note-card">
                    <div [hidden]="ishiden">
                    <md-input-container>
                        <textarea mdInput (ngModel)="note" name="note" rows="" cols="50"></textarea>
                    </md-input-container>
                    </div>
                    <button md-raised-button type="submit">Add Note</button>
                </md-card>
            </form>
        </div>
        <div style="font-size: 25px; "><b>RECENT NOTES</b></div><br/>
        <div style="font-size: 15px; ">
            <ul>
            
                <md-card class="note-card" *ngFor="let no of notes" >
                    <md-card-header>
                        <!--<div md-card-avatar class="example-header-image"></div>-->
                        <md-card-title><strong>User</strong>, Role</md-card-title>
                        <md-card-subtitle>Created : {{ no.ncrtdate | date:'medium'}}</md-card-subtitle>
                    </md-card-header>
                    <md-card-content>
                        <p>
                            {{no.note}}
                        </p>
                    </md-card-content>
                    <md-card-actions>
                        <button (click)="reply_note(no.$key)" md-button>REPLY</button>
                        <button (click)="show_reply(no.$key)" md-button>SHOW REPLY</button>
                        <button md-button>DELETE</button>
                        <div *ngIf="(ishider)&&(no.$key == currentReply)">
                        <md-card class="note-card">
                            <md-input-container>
                                <textarea [(ngModel)]="reply" mdInput rows="" cols="50"></textarea>
                            </md-input-container>
                            <button md-raised-button type="button" (click)="add_reply(no.$key,reply)">Submit</button>
                        </md-card>
                        </div>
                        <div *ngIf="(ishiden)&&(no.$key == currentReplyr)">
                        <md-card class="note-card-reply" *ngFor="let rep of no.reply">
                            <md-card-header>
                                <!--<div md-card-avatar class="example-header-image"></div>-->
                                <md-card-title><strong>User</strong>, Role</md-card-title>
                                <md-card-subtitle>Created : {{ rep?.crdate | date:'medium'}}</md-card-subtitle>
                            </md-card-header>
                            <md-card-content>
                                <p>
                                    {{rep?.note}}
                                </p>
                            </md-card-content>
                            <md-card-actions>
                                <button md-button>DELETE</button>
                            </md-card-actions>
                        </md-card>
                        </div>
                    </md-card-actions>
                </md-card>
            
            </ul>
        </div>

    </md-card>
</div>
