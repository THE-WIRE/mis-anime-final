        <md-card widget class="widget">
            <md-card-header>
                <h4>
                    Asset Version Feed

                </h4>
                <div class="widget-controls">
                    <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
                    <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </md-card-header>
            <md-divider></md-divider>
            <md-card-content class="widget-body">
                <div id="visits-chart" class="chart visits-chart">
                    <svg></svg>
                </div>
                <div class="visits-info well well-sm">
                    <div class="row">

                    </div>
                </div>
            </md-card-content>
        </md-card>
        <md-card widget class="widget">
            <md-card-header>
                <h4>
                    Recent Notes
                </h4>
                <div class="widget-controls">
                    <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
                    <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </md-card-header>
            <md-card-content class="widget-body">
                <div id="visits-chart" class="chart visits-chart">
                    <svg></svg>
                </div>
                <div class="visits-info well well-sm">
                    <div class="row">

                    </div>
                </div>
            </md-card-content>

        </md-card>
    </div>
    <!--<details-project></details-project>-->

    <div class="col-lg-6">
        <md-card widget class="widget">
            <md-card-header>
                <h4>
                    Shot Version Feed
                </h4>
                <div class="widget-controls">
                    <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
                    <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </md-card-header>
            <md-card-content class="widget-body">
                <div id="visits-chart" class="chart visits-chart">
                    <svg></svg>
                </div>
                <div class="visits-info well well-sm">
                    <div class="row">

                    </div>
                </div>
            </md-card-content>
        </md-card>
        <md-card widget class="widget">
            <md-card-header>
                <h4>
                    Recent
                    <span class="label label-success">Visits</span>
                </h4>
                <div class="widget-controls">
                    <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
                    <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </md-card-header>
            <md-card-content class="widget-body">
                <ul class="news-list stretchable">
                    <li></li>
                    <li *ngFor="let user of users | async">
                        Id : {{ user | json}}
                    </li>
                </ul>
            </md-card-content>

        </md-card>
    </div>
</div>
