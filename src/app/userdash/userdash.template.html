<h2 class="page-title">Dashboard <small><small>The User View</small></small>
</h2>

<div class="row">
    <md-card class="col-md-2" style="margin-left:25px">
        <md-card-content class="box">
            <div class="icon">
                <i class="fa fa-calendar"></i>
            </div>
            <div class="description">
                <strong>14</strong> meetings
            </div>
        </md-card-content>
    </md-card>
    <br />
    <md-card class=" col-md-2 ">
        <md-card-content class="box">
            <div class="big-text">
                3
            </div>
            <div class="description">
                <i class="fa fa-user"></i> Users Active
            </div>
        </md-card-content>
    </md-card>
    <br />
    <md-card class="col-md-2">
        <div class="box">
            <div class="icon">
                <i class="fa fa-user"></i>
            </div>
            <div class="description">
                <strong>643</strong> Assets Created
            </div>
        </div>
    </md-card>
    <br />
    <md-card class="col-md-5">
        <div class="box">
            <div class="big-text">
                +512
            </div>
            <div class="description">
                <i class="fa fa-comments"></i> Notes
            </div>
        </div>
    </md-card>


</div>
<hr/>
<hr/>
<div class="row">

    <div class="col-md-6">

        <md-card widget class="widget">
            <md-card-header>
                <h4>
                    Asset Version Feed

                </h4>
                <div class="widget-controls">
                    <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
                    <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </md-card-header>
            <md-divider></md-divider>
            <md-card-content class="widget-body">
                <div id="visits-chart" class="chart visits-chart">
                    <svg></svg>
                </div>
                <div class="visits-info well well-sm">
                    <div class="row">

                    </div>
                </div>
            </md-card-content>
        </md-card>
        <md-card widget class="widget">
            <md-card-header>
                <h4>
                    Recent Notes
                </h4>
                <div class="widget-controls">
                    <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
                    <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </md-card-header>
            <md-card-content class="widget-body">
                <div id="visits-chart" class="chart visits-chart">
                    <svg></svg>
                </div>
                <div class="visits-info well well-sm">
                    <div class="row">

                    </div>
                </div>
            </md-card-content>

        </md-card>

    </div>
    <!--<details-project></details-project>-->

    <div class="col-lg-6">
        <md-card widget class="widget">
            <md-card-header>
                <h4>
                    Shot Version Feed
                </h4>
                <div class="widget-controls">
                    <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
                    <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </md-card-header>
            <md-card-content class="widget-body">
                <div id="visits-chart" class="chart visits-chart">
                    <svg></svg>
                </div>
                <div class="visits-info well well-sm">
                    <div class="row">

                    </div>
                </div>
            </md-card-content>
        </md-card>
        <md-card widget class="widget">
            <md-card-header>
                <h4>
                    Recent
                    <span class="label label-success">Visits</span>
                </h4>
                <div class="widget-controls">
                    <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
                    <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </md-card-header>
            <md-card-content class="widget-body">
                <ul class="news-list stretchable">
                    <li></li>
                    <li *ngFor="let user of users | async">
                        Id : {{ user | json}}
                    </li>
                </ul>
            </md-card-content>

        </md-card>
    </div>
</div>
