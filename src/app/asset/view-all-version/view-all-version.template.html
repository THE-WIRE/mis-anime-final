<md-card>
    <button md-raised-button style="width:100%;" [routerLink]="['/asset/version/add',asset_id,dept_id]">Add Version</button>
    <br>
    <table class="table table-fixed">
        <thead>
            <tr>
                <th>Version</th>
                <th>Started</th>
                <th>Expected</th>
                <th>Total Time</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let av of asset_versions">
                <td>{{av.avercode}}</td>
                <td>{{av?.averst}}</td>
                <td>{{av?.averendt}}</td>
                <td>{{av?.stats?.total | mstohms}}</td>
                <td>
                    <button md-raised-button type="button" color="primary" (click)="start(av)">Start</button>
                    <button md-raised-button type="button" color="accent" (click)="pause(av)">Pause</button>
                    <button md-raised-button type="button" color="none" (click)="goToNotes(1)">Notes</button>
                </td>
            </tr>
        </tbody>
    </table>
</md-card>
