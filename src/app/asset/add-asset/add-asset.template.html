<div class="asset-form">
    <form>
        <label for="acode">Asset Code</label>
        <input type="text" name="acode" value="">

        <label for="atype">Asset Type</label>
        <select name="atype">
            <option value="A">A</option>
            <option value="B">B</option>
        </select>

        <label for="adesc">Description</label>
        <textarea name="adesc" rows="3" cols="20"></textarea>

        <label for="ast">Start Date</label>
        <input type="text" name="ast" value="">

        <label for="aendt">End Date</label>
        <input type="text" name="aendt" value="">
    </form>
</div>
