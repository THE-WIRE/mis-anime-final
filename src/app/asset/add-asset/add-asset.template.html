<div class="asset-form">
    <form #AssetForm="ngForm" (ngSubmit)="add(AssetForm.value)">
        <label for="acode">Asset Code</label>
        <input (ngModel)="acode" type="text" name="acode" value="">

        <label for="atype">Asset Type</label>
        <select (ngModel)="atype" name="atype">
            <option value="A">A</option>
            <option value="B">B</option>
        </select>

        <label for="adesc">Description</label>
        <textarea (ngModel)="adesc" name="adesc" rows="3" cols="20"></textarea>

        <label for="ast">Start Date</label>
        <input (ngModel)="ast" type="date" name="ast" value="">

        <label for="aendt">End Date</label>
        <input (ngModel)="aendt" type="date" name="aendt" value="">

        <button type="submit">Create Asset</button>
    </form>
</div>
