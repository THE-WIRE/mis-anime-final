<div class="view">
    <p>Asset Details</p>

    <ul *ngFor="let a of asset">
        <li><strong>Name : </strong> {{a.acode}}</li>
        <li><strong>Asset Type : </strong>{{a.atype}}</li>
        <li><strong>Description : </strong> {{a.adesc}}</li>
        <li><strong>Start Date : </strong> {{a.ast}}</li>
        <li><strong>End Date : </strong>{{a.aendt}}</li>
    </ul>
</div>
