<div class="view user-card-container">
    <p>Users</p>
    <md-card class="user-card" *ngFor="let user of users">
        <md-card-header>
            <md-card-title>{{user?.uname}}</md-card-title>
            <md-card-subtitle>Created : {{user?.cdate}}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
            <p>
                User details...
            </p>
        </md-card-content>
        <md-card-actions>
            <button md-button (click)="setGlobalProject(user.$key)">OPEN</button>
        </md-card-actions>
    </md-card>
</div>
