<div class="content container ">
    <div class="row">
        <div class="col-md-12">
            <h2 class="page-title">Add <small>User</small></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <md-card>
                <header>
                    <h4>
                        <i class="fa fa-align-left"></i> Inputs
                    </h4>
                    <div class="widget-controls">
                        <a href="#"><i class="glyphicon glyphicon-cog"></i></a>
                        <a href="#"><i class="fa fa-refresh"></i></a>
                        <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
                    </div>
                </header>
                <div class="body user-form">
                    <form class="form-horizontal" role="form" #userForm="ngForm" (ngSubmit)="add(userForm.value)">
                        <fieldset>
                            <div class="form-group">
                                <md-input-container class="full-width">
                                    <div class="col-sm-7">
                                        <input mdInput (ngModel)="uname" type="text" name="uname" value="" placeholder="User Name">
                                    </div>
                                </md-input-container>
                            </div>

                            <div class="form-group">
                                <md-input-container class="full-width">
                                    <div class="col-sm-7">
                                        <input mdInput (ngModel)="pass" type="password" name="pass" value="" placeholder="User Password">
                                    </div>
                                </md-input-container>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-7" class="full-width">
                                    <md-select placeholder="User Type" [(ngModel)]="utype" (ngModel)="utype" name="utype" data-placeholder="Select User Role" data-minimum-results-for-search="10" tabindex="-1" id="default-select">
                                        <md-option *ngFor="let user of users" [value]="user.value">
                                            {{user?.viewValue}}
                                        </md-option>
                                    </md-select>
                                </div>
                            </div>
                            <div class="form-group">
                                <md-input-container class="full-width">
                                    <div class="col-md-12">
                                        <textarea mdInput (ngModel)="udetails" row="4" col="10" name="udetails" placeholder="Additional Details"></textarea>
                                    </div>
                                </md-input-container>
                            </div>

                        </fieldset>
                        <md-card-actions>
                            <div class="col-sm-offset-4 col-sm-7">
                                <div class="btn-toolbar">
                                    <button md-raised-button type="submit" color="primary">Create User</button>
                                    <button md-raised-button type="button" color="accent">Cancel</button>
                                </div>
                            </div>
                        </md-card-actions>
                    </form>
                </div>

            </md-card>
        </div>
    </div>
</div>
