<div class="view">
    <p>Shot Details</p>

    <ul *ngFor="let s of shot">
        <li><strong>Code : </strong> {{s.scode}}</li>
        <li><strong>Description : </strong> {{s?.sdesc}}</li>
        <li><strong>Start Date : </strong> {{s?.sst}}</li>
        <li><strong>End Date : </strong> {{s?.sendt}}</li>
    </ul>
</div>
