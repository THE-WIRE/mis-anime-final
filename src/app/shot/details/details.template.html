<md-card>
    <md-card-header>
        <md-card-title>{{shot?.scode}}</md-card-title>
        <md-card-subtitle>Started :</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        Description : {{shot?.sdesc}}
    </md-card-content>
    <md-card-actions>
        <br/>
        <button style="float: right; z-index: 100;" [routerLink]="['/shot/all']" md-raised-button>Go Back</button>
        <br/>
    </md-card-actions>
</md-card>
<md-card>
    <md-tab-group [(selectedIndex)]="selectedIndex">
        <md-tab label="Versions">
            <view-all-version-shot (selectedIndex)="changeTab($event)"></view-all-version-shot>
        </md-tab>

        <md-tab label="Notes">
            <noteshot></noteshot>
        </md-tab>
    </md-tab-group>
</md-card>
