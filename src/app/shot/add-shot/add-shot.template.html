 <div class="content container shot-form">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="page-title">Add <small>Shot</small></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <md-card  [ngClass] = "{widget : true}">

                            <h4 class="head">

                        <div class="body project-form">
                            <form class="form-horizontal" #shotForm="ngForm" (ngSubmit)="add(shotForm.value)">
                                <fieldset>
                                        
                                          <div class="form-group">   
                                                <md-input-container>
                                                    <div class="col-sm-7">
                                                        <input mdInput (ngModel)="scode" type="text" name="scode" value="" class="form-control" placeholder="Shot Code">
                                                    </div>    
                                                </md-input-container>
                                           </div>  
                                        <div class="form-group">    
                                            <md-input-container>

                                                <div class="col-sm-8">
                                                    <textarea mdInput (ngModel)="sdesc" name="sdesc" rows="3" class="form-control input-transparent" ></textarea>
                                                </div>
                                            </md-input-container>
                                        </div>
                                        <div class="form-group">
                                            <md-input-container>
                                                <div class="col-sm-7">
                                                    <input name="sst" mdInput [mdDatepicker]="picker" placeholder="Choose a Start date" (ngModel)="sst" value="" class="form-control">
                                                    <button mdSuffix [mdDatepickerToggle]="picker"></button>
                                                </div>
                                            </md-input-container>    
                                        </div>
                                        <div class="form-group">
                                            <md-input-container>
                                                <div class="col-sm-7">
                                                    <input mdInput [mdDatepicker]="picker1" placeholder="Choose an End date" name="send" (ngModel)="sendt" value="" class="form-control">
                                                    <button mdSuffix [mdDatepickerToggle]="picker1"></button>
                                                </div>
                                            </md-input-container>    
                                        </div>
                                </fieldset>
                                <md-card-actions>
                                    <div class="col-sm-offset-4 col-sm-7">
                                        <div class="btn-toolbar">
                                            <button md-raised-button type="submit" color="primary">Create Asset</button>
                                            <button md-raised-button type="button" color="accent">Cancel</button>
                                        </div>
                                        <md-datepicker #picker></md-datepicker>
                                    </div>
                                
                                </md-card-actions>
                            </form>            
                        </div>
                    </md-card>
                </div>
            </div> 
        </div>
