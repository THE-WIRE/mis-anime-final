<md-card>
    <md-card-content>
        <md-card-title>shot</md-card-title>
        <table class="table table-fixed">
            <thead>
                <tr>
                    <td>Shot Code</td>
                    <td>Shot Discription</td>
                    <td>Status</td>
                    <td>Options</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let shot of shots" id="tr-{{shot.$key}}">
                    <td *ngIf="shot.isShown">
                        {{shot?.scode}}
                    </td>
                    <td *ngIf="shot.isShown">
                        {{shot?.sdesc}}
                    </td>
                    <td *ngIf="shot.isShown">
                        <md-card color="primary" style="height:10px; padding-top:10px;"><strong>PENDING</strong></md-card>
                    </td>
                    <td *ngIf="shot.isShown">
                        <button (click)="explore(shot.$key)" md-raised-button type="button">EXPLORE</button>
                    </td>

                    <td *ngIf="!shot.isShown" colspan="7">
                        <view-detailed-shot [selectedShot]="shot"></view-detailed-shot>
                        <hr>
                        <button style="float: right;" md-raised-button (click)="close(shot.$key)">Close</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-card-content>
</md-card>
